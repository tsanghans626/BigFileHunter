name: Build Windows MSI Installers

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '9.0.x'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-windows:
    name: Build Windows Installers
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ('${{ github.event_name }}' -eq 'workflow_dispatch') {
          $version = '${{ github.event.inputs.version }}'
        } else {
          $version = '${{ github.ref_name }}' -replace 'v', ''
        }
        "version=$version" >> $env:GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore BigFileHunter.csproj

    - name: Build solution
      run: dotnet build BigFileHunter.csproj -c Release -p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish for Windows (x64)
      run: |
        dotnet publish BigFileHunter.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64 -p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish for Windows (x86)
      run: |
        dotnet publish BigFileHunter.csproj -c Release -r win-x86 --self-contained -o ./publish/win-x86 -p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish for Windows (ARM64)
      run: |
        dotnet publish BigFileHunter.csproj -c Release -r win-arm64 --self-contained -o ./publish/win-arm64 -p:Version=${{ steps.get_version.outputs.version }}

    - name: Create artifacts directory
      run: mkdir ./artifacts

    - name: Install WiX Toolset v5
      run: dotnet tool install --global wix --version 5.0.2

    - name: Install WiX UI extension
      run: wix extension add WixToolset.UI.wixext/5.0.2

    - name: Build MSI for x64
      run: dotnet build BigFileHunter.Setup/BigFileHunter.Setup.csproj -c Release -p:Platform=x64 -p:Version=${{ steps.get_version.outputs.version }} -p:PublishPath=../publish/win-x64/

    - name: Build MSI for x86
      run: dotnet build BigFileHunter.Setup/BigFileHunter.Setup.csproj -c Release -p:Platform=x86 -p:Version=${{ steps.get_version.outputs.version }} -p:PublishPath=../publish/win-x86/

    - name: Build MSI for ARM64
      run: dotnet build BigFileHunter.Setup/BigFileHunter.Setup.csproj -c Release -p:Platform=ARM64 -p:Version=${{ steps.get_version.outputs.version }} -p:PublishPath=../publish/win-arm64/

    - name: Collect MSI artifacts
      run: |
        mkdir -Force ./artifacts
        copy BigFileHunter.Setup\bin\x64\Release\*.msi .\artifacts\
        copy BigFileHunter.Setup\bin\x86\Release\*.msi .\artifacts\
        copy BigFileHunter.Setup\bin\ARM64\Release\*.msi .\artifacts\

    - name: Install NetSparkle AppCastGenerator
      run: dotnet tool install --global NetSparkleUpdater.Tools.AppCastGenerator --version 3.0.0

    - name: Verify NetSparkle version
      run: netsparkle-generate-appcast --version

    - name: Verify SPARKLE_PRIVATE_KEY is configured
      shell: pwsh
      env:
        SPARKLE_PRIVATE_KEY: ${{ secrets.VERSION_UPDATE }}
      run: |
        if ([string]::IsNullOrWhiteSpace($env:SPARKLE_PRIVATE_KEY)) {
          Write-Error "SPARKLE_PRIVATE_KEY secret is not configured or is empty. Please set the VERSION_UPDATE secret in your repository settings."
          exit 1
        }

        # Validate private key format (Ed25519 keys are 64 bytes when decoded, ~88 chars in base64)
        try {
          $keyBytes = [System.Convert]::FromBase64String($env:SPARKLE_PRIVATE_KEY)
          Write-Host "SPARKLE_PRIVATE_KEY is valid base64 (decoded length: $($keyBytes.Length) bytes)"

          if ($keyBytes.Length -ne 64) {
            Write-Warning "Private key length is $($keyBytes.Length) bytes (expected 64 bytes for Ed25519)"
            Write-Warning "This may indicate an invalid key format"
          } else {
            Write-Host "SPARKLE_PRIVATE_KEY length matches Ed25519 format (64 bytes)"
          }
        } catch {
          Write-Error "SPARKLE_PRIVATE_KEY is not valid base64 format: $_"
          Write-Error "Please ensure VERSION_UPDATE secret contains a valid Ed25519 private key in base64 encoding"
          exit 1
        }

        Write-Host "SPARKLE_PRIVATE_KEY is configured and valid."

    - name: Sign MSI packages and generate appcast
      shell: pwsh
      env:
        SPARKLE_PRIVATE_KEY: ${{ secrets.VERSION_UPDATE }}
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $releaseDate = Get-Date -Format "r"
        $ErrorActionPreference = "Stop"

        # Sign each MSI
        $architectures = @("x64", "x86", "arm64")
        $signatures = @{}

        foreach ($arch in $architectures) {
          $msi = ".\artifacts\BigFileHunter-$version-$arch.msi"
          if (Test-Path $msi) {
            Write-Host "Signing $msi..."
            try {
              $sigOutput = netsparkle-generate-appcast --generate-signature $msi --private-key-override $env:SPARKLE_PRIVATE_KEY 2>&1

              if ($LASTEXITCODE -ne 0) {
                Write-Error "Failed to sign $msi. Exit code: $LASTEXITCODE"
                Write-Error "Output: $sigOutput"
                exit 1
              }

              if ($sigOutput -match "Signature:\s*(.+)") {
                $signature = $matches[1].Trim()
                $signatures[$arch] = $signature
                Write-Host "Signature: $signature"
              } else {
                Write-Error "Signature not found in output for $msi"
                Write-Error "Output: $sigOutput"
                Write-Error "This usually means the private key is invalid or not in Ed25519 format"
                exit 1
              }
            } catch {
              Write-Error "Error signing $msi: $_"
              exit 1
            }
          } else {
            Write-Error "MSI file not found: $msi"
            exit 1
          }
        }

        # Generate appcast.xml using template
        Write-Host "Generating appcast.xml..."
        try {
          & .\.github\workflows\templates\generate-appcast.ps1 -Version $version -ReleaseDate $releaseDate -Signatures $signatures -ArtifactsPath ".\artifacts"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to generate appcast.xml"
            exit 1
          }
        } catch {
          Write-Error "Error generating appcast.xml: $_"
          exit 1
        }
        Write-Host "appcast.xml generated successfully"

        # Sign appcast.xml
        Write-Host "Signing appcast.xml..."
        try {
          $appcastSig = netsparkle-generate-appcast --generate-signature ".\artifacts\appcast.xml" --private-key-override $env:SPARKLE_PRIVATE_KEY 2>&1

          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to sign appcast.xml. Exit code: $LASTEXITCODE"
            Write-Error "Output: $appcastSig"
            exit 1
          }

          if ($appcastSig -match "Signature:\s*(.+)") {
            $signature = $matches[1].Trim()
            $signature | Out-File -FilePath ".\artifacts\appcast.xml.signature" -Encoding UTF8
            Write-Host "Generated appcast.xml.signature: $signature"
          } else {
            Write-Error "Signature not found in output for appcast.xml"
            Write-Error "Output: $appcastSig"
            Write-Error "This usually means the private key is invalid or not in Ed25519 format"
            exit 1
          }
        } catch {
          Write-Error "Error signing appcast.xml: $_"
          exit 1
        }

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-release-${{ steps.get_version.outputs.version }}
        path: |
          ./artifacts/*.msi
          ./artifacts/appcast.xml
          ./artifacts/appcast.xml.signature

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
        files: |
          ./artifacts/*.msi
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Deploy appcast to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./artifacts
        publish_branch: gh-pages
        destination_dir: updates
        keep_files: true
