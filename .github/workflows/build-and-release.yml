name: Build Windows MSI Installers

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '9.0.x'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-windows:
    name: Build Windows Installers
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Get version
      id: get_version
      shell: pwsh
      run: |
        if ('${{ github.event_name }}' -eq 'workflow_dispatch') {
          $version = '${{ github.event.inputs.version }}'
        } else {
          $version = '${{ github.ref_name }}' -replace 'v', ''
        }
        "version=$version" >> $env:GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore BigFileHunter.csproj

    - name: Build solution
      run: dotnet build BigFileHunter.csproj -c Release -p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish for Windows (x64)
      run: |
        dotnet publish BigFileHunter.csproj -c Release -r win-x64 --self-contained -o ./publish/win-x64 -p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish for Windows (x86)
      run: |
        dotnet publish BigFileHunter.csproj -c Release -r win-x86 --self-contained -o ./publish/win-x86 -p:Version=${{ steps.get_version.outputs.version }}

    - name: Publish for Windows (ARM64)
      run: |
        dotnet publish BigFileHunter.csproj -c Release -r win-arm64 --self-contained -o ./publish/win-arm64 -p:Version=${{ steps.get_version.outputs.version }}

    - name: Create artifacts directory
      run: mkdir ./artifacts

    - name: Install WiX Toolset v5
      run: dotnet tool install --global wix --version 5.0.2

    - name: Install WiX UI extension
      run: wix extension add WixToolset.UI.wixext/5.0.2

    - name: Build MSI for x64
      run: dotnet build BigFileHunter.Setup/BigFileHunter.Setup.csproj -c Release -p:Platform=x64 -p:Version=${{ steps.get_version.outputs.version }} -p:PublishPath=../publish/win-x64/

    - name: Build MSI for x86
      run: dotnet build BigFileHunter.Setup/BigFileHunter.Setup.csproj -c Release -p:Platform=x86 -p:Version=${{ steps.get_version.outputs.version }} -p:PublishPath=../publish/win-x86/

    - name: Build MSI for ARM64
      run: dotnet build BigFileHunter.Setup/BigFileHunter.Setup.csproj -c Release -p:Platform=ARM64 -p:Version=${{ steps.get_version.outputs.version }} -p:PublishPath=../publish/win-arm64/

    - name: Collect MSI artifacts
      run: |
        mkdir -Force ./artifacts
        copy BigFileHunter.Setup\bin\x64\Release\*.msi .\artifacts\
        copy BigFileHunter.Setup\bin\x86\Release\*.msi .\artifacts\
        copy BigFileHunter.Setup\bin\ARM64\Release\*.msi .\artifacts\

    - name: Install NetSparkle AppCastGenerator
      run: dotnet tool install --global NetSparkleUpdater.Tools.AppCastGenerator --version 2.8.6

    - name: Verify NetSparkle version
      run: netsparkle-generate-appcast --version

    - name: Verify SPARKLE_PRIVATE_KEY is configured
      shell: pwsh
      env:
        SPARKLE_PRIVATE_KEY: ${{ secrets.VERSION_UPDATE_PRIV }}
      run: |
        if ([string]::IsNullOrWhiteSpace($env:SPARKLE_PRIVATE_KEY)) {
          Write-Error "SPARKLE_PRIVATE_KEY secret is not configured or is empty. Please set the VERSION_UPDATE secret in your repository settings."
          exit 1
        }

        # Validate private key format (Ed25519 private key seeds are 32 bytes, ~44 chars in base64)
        try {
          $keyBytes = [System.Convert]::FromBase64String($env:SPARKLE_PRIVATE_KEY)
          Write-Host "SPARKLE_PRIVATE_KEY is valid base64 (decoded length: $($keyBytes.Length) bytes)"

          # Ed25519 private key SEED is 32 bytes (not 64!)
          if ($keyBytes.Length -ne 32) {
            Write-Error "Private key length is $($keyBytes.Length) bytes (expected 32 bytes for Ed25519 seed)"
            Write-Error "Your key may be in an incompatible format."
            Write-Error "Generate a new key using: netsparkle-generate-appcast --generate-keys"
            Write-Error "Then export it using: netsparkle-generate-appcast --export"
            exit 1
          }

          Write-Host "SPARKLE_PRIVATE_KEY length matches Ed25519 seed format (32 bytes)"
        } catch {
          Write-Error "SPARKLE_PRIVATE_KEY is not valid base64 format: $_"
          Write-Error "Please ensure VERSION_UPDATE secret contains a valid Ed25519 private key seed in base64 encoding"
          exit 1
        }

        Write-Host "SPARKLE_PRIVATE_KEY is configured and valid."

    - name: Create NetSparkle key directory and key file
      shell: pwsh
      env:
        SPARKLE_PRIVATE_KEY: ${{ secrets.VERSION_UPDATE_PRIV }}
        SPARKLE_PUBLIC_KEY: ${{ secrets.VERSION_UPDATE_PUB }}
      run: |
        $keyDir = "$env:LOCALAPPDATA\netsparkle"
        New-Item -ItemType Directory -Path $keyDir -Force | Out-Null

        # Debug: Print first few chars of keys to verify they're read correctly
        Write-Host "SPARKLE_PRIVATE_KEY (first 8 chars): $($env:SPARKLE_PRIVATE_KEY.Substring(0, [Math]::Min(8, $env:SPARKLE_PRIVATE_KEY.Length)))..."
        Write-Host "SPARKLE_PRIVATE_KEY length: $($env:SPARKLE_PRIVATE_KEY.Length) characters"

        if (-not [string]::IsNullOrWhiteSpace($env:SPARKLE_PUBLIC_KEY)) {
          Write-Host "SPARKLE_PUBLIC_KEY (first 8 chars): $($env:SPARKLE_PUBLIC_KEY.Substring(0, [Math]::Min(8, $env:SPARKLE_PUBLIC_KEY.Length)))..."
          Write-Host "SPARKLE_PUBLIC_KEY length: $($env:SPARKLE_PUBLIC_KEY.Length) characters"
        } else {
          Write-Warning "SPARKLE_PUBLIC_KEY is empty or null!"
        }

        $env:SPARKLE_PRIVATE_KEY | Out-File -FilePath "$keyDir\NetSparkle_Ed25519.priv" -Encoding UTF8
        $env:SPARKLE_PUBLIC_KEY | Out-File -FilePath "$keyDir\NetSparkle_Ed25519.pub" -Encoding UTF8
        Write-Host "Key files created at: $keyDir"

    - name: Sign MSI packages and generate appcast
      shell: pwsh
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        $releaseDate = Get-Date -Format "r"
        $ErrorActionPreference = "Stop"

        # Sign each MSI
        $architectures = @("x64", "x86", "arm64")
        $signatures = @{}

        # Verify key file exists
        $keyPath = "$env:LOCALAPPDATA\netsparkle\NetSparkle_Ed25519.priv"
        if (-not (Test-Path $keyPath)) {
          Write-Error "Key file not found at: $keyPath"
          exit 1
        }
        Write-Host "Key file found at: $keyPath"

        foreach ($arch in $architectures) {
          $msi = ".\artifacts\BigFileHunter-$version-$arch.msi"
          if (Test-Path $msi) {
            Write-Host "Signing $msi..."
            try {
              # Capture output with detailed logging
              $sigOutput = & netsparkle-generate-appcast --generate-signature $msi 2>&1
              $exitCode = $LASTEXITCODE

              Write-Host "Command exit code: $exitCode"
              Write-Host "Raw output:"
              Write-Host $sigOutput

              if ($exitCode -ne 0) {
                Write-Error "Failed to sign $msi. Exit code: $exitCode"
                Write-Error "This typically indicates an invalid private key format"
                Write-Error "Output: $sigOutput"
                exit 1
              }

              # Try multiple extraction patterns
              $signature = $null

              # Pattern 1: "Signature: <value>"
              if ($sigOutput -match "Signature:\s*(.+)") {
                $signature = $matches[1].Trim()
              }
              # Pattern 2: Split approach (fallback if pattern 1 didn't match)
              if ($null -eq $signature) {
                $splitOutput = $sigOutput -split "Signature:\s*", 2
                if ($splitOutput.Length -gt 1 -and -not [string]::IsNullOrWhiteSpace($splitOutput[1])) {
                  $signature = $splitOutput[1].Trim()
                }
              }

              if ([string]::IsNullOrWhiteSpace($signature)) {
                Write-Error "Signature not found in output for $msi"
                Write-Error "Raw output: $sigOutput"
                Write-Error "Exit code: $exitCode"
                Write-Error "Private key length: $($env:SPARKLE_PRIVATE_KEY.Length) characters"
                Write-Error "This usually indicates the key format is incompatible or the tool cannot access it"
                exit 1
              }

              # Validate signature format (Ed25519 signatures are 64 bytes = ~88 chars in base64)
              if ($signature.Length -lt 80 -or $signature.Length -gt 100) {
                Write-Warning "Signature has unusual length: $($signature.Length) characters"
                Write-Warning "Expected ~88 characters for Ed25519 base64 signature"
                Write-Warning "This may indicate a problem with the signing process"
              }

              $signatures[$arch] = $signature
              Write-Host "Signature extracted successfully ($($signature.Length) characters)"

            } catch {
              Write-Error "Error signing $($msi): $_"
              exit 1
            }
          } else {
            Write-Error "MSI file not found: $msi"
            exit 1
          }
        }

        # Generate appcast files using template
        Write-Host "Generating appcast files..."
        try {
          & .\.github\workflows\templates\generate-appcast.ps1 -Version $version -ReleaseDate $releaseDate -Signatures $signatures -ArtifactsPath ".\artifacts"
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to generate appcast files"
            exit 1
          }
        } catch {
          Write-Error "Error generating appcast files: $_"
          exit 1
        }
        Write-Host "All appcast files generated successfully"

        # Verify and enforce LF line endings for all appcast files
        Write-Host "Verifying line endings are LF for all appcast files..."
        $appcastFiles = Get-ChildItem ".\artifacts\appcast*.xml"
        foreach ($appcastFile in $appcastFiles) {
            Write-Host "Checking $($appcastFile.Name)..."
            $appcastBytes = [System.IO.File]::ReadAllBytes($appcastFile.FullName)
            $hasCRLF = $false
            for ($i = 0; $i -lt ($appcastBytes.Length - 1); $i++) {
                if ($appcastBytes[$i] -eq 13 -and $appcastBytes[$i+1] -eq 10) {
                    $hasCRLF = $true
                    break
                }
            }

            if ($hasCRLF) {
                Write-Host "  CRLF detected! Converting to LF..."
                $content = [System.IO.File]::ReadAllText($appcastFile.FullName)
                $contentLf = $content -replace "`r`n", "`n"
                [System.IO.File]::WriteAllText($appcastFile.FullName, $contentLf, [System.Text.Encoding]::UTF8)
                Write-Host "  Converted to LF format"
            } else {
                Write-Host "  Line endings are already LF"
            }
        }

        # Sign all appcast files
        Write-Host "Signing all appcast files..."
        $utf8NoBom = New-Object System.Text.UTF8Encoding $false
        $appcastFiles = Get-ChildItem ".\artifacts\appcast*.xml"

        foreach ($appcastFile in $appcastFiles) {
            Write-Host "Signing $($appcastFile.Name)..."
            try {
              $appcastSig = & netsparkle-generate-appcast --generate-signature $appcastFile.FullName 2>&1
              $exitCode = $LASTEXITCODE

              Write-Host "  Exit code: $exitCode"

              if ($exitCode -ne 0) {
                Write-Error "Failed to sign $($appcastFile.Name). Exit code: $exitCode"
                Write-Error "Output: $appcastSig"
                exit 1
              }

              # Extract signature using multi-pattern approach
              $signature = $null

              if ($appcastSig -match "Signature:\s*(.+)") {
                  $signature = $matches[1].Trim()
              }
              if ($null -eq $signature) {
                  $splitOutput = $appcastSig -split "Signature:\s*", 2
                  if ($splitOutput.Length -gt 1 -and -not [string]::IsNullOrWhiteSpace($splitOutput[1])) {
                      $signature = $splitOutput[1].Trim()
                  }
              }

              if ([string]::IsNullOrWhiteSpace($signature)) {
                  Write-Error "Signature not found in output for $($appcastFile.Name)"
                  Write-Error "Raw output: $appcastSig"
                  exit 1
              }

              # Write signature file
              $sigPath = "$($appcastFile.FullName).signature"
              [System.IO.File]::WriteAllText($sigPath, $signature, $utf8NoBom)
              Write-Host "  Generated $($appcastFile.Name).signature ($($signature.Length) characters)"

            } catch {
              Write-Error "Error signing $($appcastFile.Name): $_"
              exit 1
            }
        }
        Write-Host "All appcast files signed successfully"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-release-${{ steps.get_version.outputs.version }}
        path: |
          ./artifacts/*.msi
          ./artifacts/appcast*.xml
          ./artifacts/appcast*.xml.signature

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', github.event.inputs.version) || github.ref_name }}
        files: |
          ./artifacts/*.msi
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create .nojekyll file
      run: touch ./artifacts/.nojekyll

    - name: Deploy appcast to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./artifacts
        publish_branch: gh-pages
        destination_dir: updates
        keep_files: true
